<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== Título ========-->
    <title> | Iniciar sesión </title>

    <!--======== Icono principal ========-->
    <link rel="icon" href="App/Utilities/LOGO RG.jpg" type="image/x-icon">

    <!--======== Archivos css ========-->
    <link rel="stylesheet" href="App/Source/css/module/login-page_style.css">

    <!--======== Archivos js ========-->
    <script src="https://kit.fontawesome.com/f8571caff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="" class="login-form">
            <div class="logo-container">
                <img src="App/Utilities/LOGO RG.jpg" alt="RG" class="logo-container__img">
                <div class="logo-container__text-container">
                    <h1 class="logo-container__text">GARCIA REYES Y ASOCIADOS</h1>
                    <span class="line"></span>
                    <h2>SERVICIOS CONTABLES FISCALES</h2>
                </div>
            </div>
            
            <a href="" class="login-form__button"><i class="fa-solid fa-user-plus"></i> Crear cuenta</a>

            <span class="line"></span>

            
            <div class="textbox">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="txtUserName" id="txtUserName" placeholder="Usuario" class="textbox__input">
            </div>

            <div class="textbox">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña" class="textbox__input">
                <i class="fa-solid fa-eye" id="btnShowPassword"></i>
            </div>

            <!-- <input type="submit" value="Iniciar sesión" class="login-form__login-button"> -->
            <a href="App/Views/nuevo-certificado.html" class="login-form__button">Iniciar sesion</a>
        </form>
    </main>
</body>
</html>
