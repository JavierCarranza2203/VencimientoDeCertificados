<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG | Estado de cuenta</title>

    <!--======== Icono principal ========-->
    <link rel="icon" href="../Utilities/LOGO RG.jpg" type="image/x-icon">

    <!--======== Archivos css ========-->
    <link rel="stylesheet" href="../Source/css/module/customer-balance_style.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">

    <!--======== Archivos js ========-->
    <script src="https://kit.fontawesome.com/f8571caff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Bloqueador de contenido en caso de que no se haya iniciado sesión -->
    <div id="blocker" class="content-blocker"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="../Utilities/LOGO RG.jpg" alt="RG" class="logo-container__img">
            <div class="logo-container__text-container">
                <h1 class="logo-container__text">GARCIA REYES Y ASOCIADOS</h1>
                <span class="line"></span>
                <h2>SERVICIOS CONTABLES FISCALES</h2>
            </div>
        </div>

        <h2 class="header__title">Estado de cuenta</h2>

        <nav class="header__navbar">
            <a href="clientes-y-saldos.html" class="header__navbar-item"><i class="fa-solid fa-circle-arrow-left"></i> Regresar</a>
            <button class="header__navbar-logout" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
        </nav>
    </header>

    <div>
        <div class="customer-info">
            <div class="customer-info-card">
                <h3><b>RFC:</b><span id="lblCustomerId"></span></h3>
                <h3><b>Nombre:</b><span id="lblCustomerName"></span></h3>
                <h3><b>Domicilio:</b> <span id="lblCustomerHome"></span></h3>
                <h3><b>Ciudad:</b> <span id="lblCustomerCity"></span></h3>
            </div>

            <div class="customer-info-card">
                <h3><b>Saldo Actual:</b><span id="lblCustomerBalance"></span></h3>
                <h4><b>Contra-recibos timbrados:</b><span id="lblCustomerTickets"></span></h4>
                <h4><b>Pagos registrados:</b><span id="lblCustomerPayments"></span></h4>
            </div>
        </div>

        <div class="table-container">
            <h2>Resumen de contra-recibos</h2>

            <div id="tablaContraRecibos"></div>
        </div>

        <div class="table-container">
            <h2>Resumen de pagos</h2>

            <div id="tablaPagos"></div>
        </div>
    </div>

    <!--======== Archivos js ========-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://unpkg.com/gridjs/l10n/dist/l10n.umd.js"></script>
    <script type="module" src="../Source/js/Client/LogicaCliente/app_estado-de-cuenta.js"></script>
    <script type="module" src="../Source/js/btnLogout.js"></script>
</body>
</html>
