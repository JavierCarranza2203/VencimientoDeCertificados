<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== Título ========-->
    <title>RG | Agregar nuevo cliente</title>

    <!--======== Icono principal ========-->
    <link rel="icon" href="../Utilities/LOGO RG.jpg" type="image/x-icon">

    <!--======== Archivos css ========-->
    <link rel="stylesheet" href="../Source/css/module/main-page_style.css">

    <!--======== Archivos js ========-->
    <script src="https://kit.fontawesome.com/f8571caff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Bloqueador de contenido en caso de que no se haya iniciado sesión -->
    <div id="blocker" class="content-blocker"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="../Utilities/LOGO RG.jpg" alt="RG" class="logo-container__img">
            <div class="logo-container__text-container">
                <h1 class="logo-container__text">GARCIA REYES Y ASOCIADOS</h1>
                <span class="line"></span>
                <h2>SERVICIOS CONTABLES FISCALES</h2>
            </div>
        </div>

        <h2 class="header__title">Página principal</h2>

        <nav class="header__navbar">
            <a></a>
            <button class="header__navbar-logout" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
        </nav>
    </header>

    <!-- Tarjeta para la sección "Nuevo cliente" -->
    <section class="card" id="btnNewCustomer">
        <img src="https://img.freepik.com/free-vector/chatbot-customer-service-abstract-concept_335657-3037.jpg?size=626&ext=jpg&ga=GA1.1.1668157491.1701210920&semt=ais" alt="nuevo-cliente" class="card__img">
        <a class="card__link">Nuevo cliente</a>
    </section>

    <!-- Tarjeta para la sección "Ver clientes" -->
    <section class="card" id="btnAllCustomers">
        <img src="https://img.freepik.com/free-vector/grades-concept-illustration_114360-618.jpg?size=626&ext=jpg&ga=GA1.1.1668157491.1701210920&semt=ais" alt="ver-clientes" class="card__img">
        <a href="#" class="card__link">Clientes</a>
    </section>

    <section class="card" id="btnDocumentControl">
        <img src="https://img.freepik.com/free-vector/document-vector-colorful-design_341269-1262.jpg?w=740&t=st=1703785703~exp=1703786303~hmac=aeeba60a4bb1bd562fe9cdc8debe203527b63c867496023eb1fdd121b8bf7fc1" alt="ver-clientes" class="card__img">
        <a href="#" class="card__link">Control de certificados</a>
    </section>

    <!-- Tarjeta para la sección "Clientes por vencer" -->
    <section class="card" id="btnWarningCustomers">
        <img src="https://img.freepik.com/free-vector/folder-concept-illustration_114360-3450.jpg?size=626&ext=jpg&ga=GA1.1.1668157491.1701210920&semt=sph" alt="ver-clientes" class="card__img">
        <a href="#" class="card__link">Certificados por vencer</a>
    </section>

    <!-- Tarjeta para la sección "Ver usuarios" -->
    <section class="card" id="btnAllUsers">
        <img src="https://img.freepik.com/free-vector/social-network-online-dating-service-chatting-internet-communication-girl-cartoon-character-looking-profiles-with-photo-social-media-concept-illustration_335657-2041.jpg?size=626&ext=jpg&ga=GA1.1.1668157491.1701210920&semt=ais" alt="nuevo-usuario" class="card__img">
        <a class="card__link">Usuarios</a>
    </section>

    <!-- Tarjeta para la sección "Nuevo usuario" -->
    <section class="card" id="btnNewUser">
        <img src="https://img.freepik.com/free-vector/accept-request-concept-illustration_114360-3219.jpg?size=626&ext=jpg&ga=GA1.1.1668157491.1701210920&semt=ais" alt="nuevo-usuario" class="card__img">
        <a class="card__link">Nuevo usuario</a>
    </section>

    <section class="card" id="btnRelacionDeGastosEIngresos">
        <img src="" alt="gastos" class="card__img">
        <a class="card__link">Relación de gastos</a>
    </section>

    <section class="card" id="btnRelacionDeGastosEIngresos">
        <img src="" alt="gastos" class="card__img">
        <a class="card__link">Relación de ingresos</a>
    </section>

    <!-- Tarjeta para la sección "Agregar usuarios por lotes" -->
    <section class="card" id="btnUseAutoUpdateService">
        <img src="https://img.freepik.com/free-vector/update-concept-illustration_114360-1742.jpg?w=740&t=st=1702663258~exp=1702663858~hmac=4454d77becedfc77e82b30b9bd61ee60a1f915b2170b8550aa6e4ea416a4eee5" alt="AUS" class="card__img">
        <a class="card__link">Auto Update Service</a>
    </section>

    <!--======== Archivos js ========-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../Source/js/app_pagina-principal.js"></script>
    <script type="module" src="../Source/js/btnLogout.js"></script>
</body>
</html>
