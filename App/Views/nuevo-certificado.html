<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nuevo certificado</title>

    <link rel="icon" href="..//Utilities/LOGO RG.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../Source/css/style-temp.css">
</head>
<body>
    <form method="post" id="frmValidarCertificado" enctype="multipart/form-data">
        <!-- <label for="certificadoFirma">Ingrese el certificado para obtener los datos</label> -->
        <input type="file" name="certificadoFirma" id="certificadoFirma">

        <button type="submit">Ver datos</button>
    </form>


    <form method="post" id="frmGuardarCertificado">
        <label for="txtNombre">Titular del certificado:</label>
        <input type="text" name="txtNombre" id="txtNombre" readonly disabled>

        <label for="txtFechaInicio">Fecha de tr√°mite del certificado:</label>
        <input type="text" name="txtFechaInicio" id="txtFechaInicio" readonly disabled>

        <label for="txtFechaFin">Fecha de vencimiento del certificado:</label>
        <input type="text" name="txtFechaFin" id="txtFechaFin" readonly disabled>

        <label for="txtEmisor">Emisor del certificado:</label>
        <input type="text" name="txtEmisor" id="txtEmisor" readonly disabled>

        <button type="submit">Confirmar y guardar</button>
    </form>

    <script src="../Source/js/CertificadoRequest.js"></script>
</body>
</html>
